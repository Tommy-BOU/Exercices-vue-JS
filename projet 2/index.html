<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title> Liste produits</title>
</head>

<body>

    <main id="app">

        <h1>
            Liste des produits
        </h1>

        <table>
            <thead>
                <tr>
                    <th>Nom produit</th>
                    <th>Prix produit</th>
                    <th>Quantité produit</th>
                    <th>Catégorie produit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody v-for="product in products" :key="product.id">
                <tr v-if="product.id !== null">
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.category}}</td>
                    <td>
                        <button type="button" class="btn btn-primary actions"
                            v-on:click="modalToggle = !modalToggle; modifyItem(product.id)">Modifier</button>
                        <button type="button" class="btn btn-danger actions" @:click="deleteItem(product.id)">
                            <i class="fas fa-trash"></i> Supprimer
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- MODAL  -->
        <div v-if="modalToggle" id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" v-on:click="modalToggle = !modalToggle; resetVariables();">X</span>
                <h2>Modifier le produit :</h2>

                <form>
                    <label for="editName">Nom produit:</label><br>
                    <input type="text" id="editName" v-model="itemName"><br>

                    <label for="editPrice">Prix produit:</label><br>
                    <input type="number" id="editPrice" v-model="itemPrice"><br>

                    <label for="editQuantity">Quantité produit:</label><br>
                    <input type="number" id="editQuantity" v-model="itemQuantity"><br>

                    <label for="editCategory">Catégorie produit:</label><br>
                    <select id="editCategory" v-model="itemCategory">
                        <option value="category 1">Catégorie 1</option>
                        <option value="category 2">Catégorie 2</option>
                        <option value="category 3">Catégorie 3</option>
                    </select><br>

                    <br><br>
                    <input type="button" value="Enregistrer" class="btn btn-success"
                        v-on:click="confirmChanges">
                </form>
            </div>
        </div>
        <!-- MODAL  -->

        <section class="add-more">
            <p>Ajouter un produit</p>
            <form>

                <label for="name">Nom produit:</label><br>
                <input type="text" id="name" name="name" v-model="itemName"><br>

                <label for="price">Prix produit:</label><br>
                <input type="number" id="price" name="price" v-model="itemPrice"><br>

                <label for="quantity">Quantité produit:</label><br>
                <input type="number" id="quantity" name="quantity" v-model="itemQuantity"><br>

                <label for="category">Catégorie produit:</label><br>
                <select id="category" name="category" v-model="itemCategory">
                    <option value="category 1">Catégorie 1</option>
                    <option value="category 2">Catégorie 2</option>
                    <option value="category 3">Catégorie 3</option>
                </select><br>

                <br><br>
                <input type="button" value="Ajouter" class="btn btn-success" v-on:click="createItem">
            </form>
        </section>

    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="script.js"></script>

</body>

</html>
